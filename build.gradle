apply plugin: 'java'
apply plugin: 'macAppBundle'

sourceCompatibility = 1.8
version = '1.0'

macAppBundle {
    mainClassName = "flbaue.countdown.Countdown"
    bundleJRE = false
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'edu.sc.seis.gradle:macappbundle:2.0.0'
    }
}


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'flbaue.countdown.Countdown'
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
